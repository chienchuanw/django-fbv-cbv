{% extends "shared/base.html" %}

{% block content %}
<a href="{% url "tasks:index" %}">回到任務列表</a>
<h1>修改任務</h1>
<form method="POST">
	{% csrf_token %}

	<div>
		<label for="title">待辦事項</label>
		<input name="title" type="text" id="title" value={{ task.title }}>
	</div>

	<div>
		<label for="description">內容</label>
		<textarea name="description" id="description">{{ task.description }}</textarea>
	</div>

	<button>更新</button>
</form>
{% endblock content %}
