{% extends "shared/base.html" %}

{% block content %}
<a href="{% url "notes:index" %}">回到筆記列表</a>
<h1>筆記任務</h1>
<form method="POST">
	{% csrf_token %}

	<div>
		<label for="title">筆記標題</label>
		<input name="title" type="text" id="title" value={{ note.title }}>
	</div>

	<div>
		<label for="description">內容</label>
		<textarea name="description" id="description">{{ note.description }}</textarea>
	</div>

	<button>更新</button>
</form>
{% endblock content %}
