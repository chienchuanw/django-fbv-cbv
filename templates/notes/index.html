{% extends "shared/base.html" %}

{% block title %}任務列表{% endblock title %}


{% block content %}

<a href="{% url "pages:home" %}">回首頁</a>
<h1>筆記列表</h1>
<a href="{% url "notes:add" %}">新增筆記</a>

<ul>
	{% for note in notes %}
	<li>
		<a href="{% url "notes:detail" note.id %}">{{ note.title }}</a>
		<form action="{% url "notes:delete" note.id %}" method="post">
			{% csrf_token %}
			<button>刪除</button>
		</form>
	</li>
	{% endfor %}
</ul>




{% endblock content %}
